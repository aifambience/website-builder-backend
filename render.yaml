services:
  - type: web
    name: website-builder-backend
    runtime: node
    buildCommand: pnpm install --frozen-lockfile && pnpm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_OWNER
        sync: false
      - key: GITHUB_REPO_PREFIX
        sync: false
